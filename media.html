<html>
<head>
<title>Media</title>
<style>
body{
	background-image: url(back3.jpg);
}
.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
  
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 25%;
  max-width: 50%;
  padding: 2px 6px;
  
}

.column video {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
  
}
.icon img{
	border-radius: 2%;
}
</style>
</head>
<body>
<br>
<div class="icon">
<center><img src="banner.jpg" ></center>
<br>
</div>
<br><div class="row">
	<div class="column">
		<video controls>
		<source src="m3.mp4" type="video/mp4"></video>
		<video height="" width="" controls>
		<source src="m1.mp4" type="video/mp4"></video>
		<video height="" width="" controls>
		<source src="m6.mp4" type="video/mp4"></video>
		<video height="" width="" controls>
		<source src="m2.mp4" type="video/mp4"></video>
	</div>
	<div class="column">
		<video controls>
		<source src="m8.mp4" type="video/mp4"></video>
		<video controls>
		<source src="m4.mp4" type="video/mp4"></video>
		<video controls>
		<source src="mm5.mp4" type="video/mp4"></video>
		<video controls>
		<source src="m7.mp4" type="video/mp4"></video>
	</div>
</div>
</body>
</html>
